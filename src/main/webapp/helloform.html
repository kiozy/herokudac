<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <title>Formulário de HelloWorld (usando o HelloServlet.java)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div><h2>Formulário de HelloWorld (usando o HelloServlet.java)</h2></div>

                <form action="alomundo" method="post">
                <div class="coloracao"><h3>Cor:</h3>
                    <input type="radio" name="cor" value="black"  checked> Preto
                    <input type="radio" name="cor" value="red"> Vermelho
                    <input type="radio" name="cor" value="lightgreen"> Verde
                    <input type="radio" name="cor" value="gold"> Amarelo
                    <input type="radio" name="cor" value="mediumpurple"> Roxo
                    <input type="radio" name="cor" value="blue"> Azul
                </div>
                <div class="idioma"><h3>Idioma:</h3>
                <input type="radio" name="lang" value="pt" checked> Português
                <input type="radio" name="lang" value="en"> Inglês
                <input type="radio" name="lang" value="fr"> Francês
                <input type="radio" name="lang" value="de"> Alemão
                <input type="radio" name="lang" value="gr"> Grego
                <input type="radio" name="lang" value="jp"> Japonês
                </div>
                <div class="tratamento"><h3>Tratamento:</h3>
                <input type="radio" name="trat" value="nenhum" checked> Nenhum
                <input type="radio" name="trat" value="sr"> Sr.
                <input type="radio" name="trat" value="sra"> Sra.
                </div>
                Nome: <input type="text" name="nome"/><br><br>
                <input type="submit" value="Cumprimentar"/>
            </form>
        </div>
    </body>
</html>
